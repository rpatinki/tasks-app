<div *ngIf="activeTask">
  <h3 class="text-center py-3">{{title}}</h3>

  <div class="mb-5">
    <button pButton type="button" label="New Task" (click)="createNewTask()"
      class="ml-1 float-right" icon="pi pi-plus"></button>
    <button pButton type="button" (click)="taskForm.enable()" [disabled]="taskForm.disabled === false"
      label="Edit" class="float-right" icon="pi pi-pencil"></button>
  </div>

  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Task Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
    </div>

    <div class="mt-3">
      <button pButton type="submit" label="Save" [disabled]="taskForm.disabled"
         class="ui-button-raised" icon="pi pi-save"></button>
      <button (click)="taskForm.reset()" pButton [disabled]="taskForm.disabled"
        class="ml-1 ui-button-raised ui-button-secondary" type="button" label="Reset"></button>
    </div>

  </form>
</div>

<div *ngIf="!activeTask" class="center-div">
  <button (click)="createNewTask()" pButton type="button" label="New Task" icon="pi pi-plus"></button>
</div>
